<div *ngIf = "apicall">
    <app-loader></app-loader>
</div>
<div class="any" *ngIf = "!apicall">
<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Event Management</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="['']">Dashboard</a></li>
                    <li class="breadcrumb-item active">Events</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row main">
            <div class="col-12 col-sm-6 col-md-3">
                <div class="info-box clickable" [routerLink]="['/events/add']">
                    <span class="info-box-icon bg-success elevation-1"><i class="fas fa-plus"></i></span>

                    <div class="info-box-content">
                        <span class="info-box-text">Add New Event</span>
                        <span class="info-box-number">
                            Get Started
                        </span>
                    </div>
                    <!-- /.info-box-content -->
                </div>
                <!-- /.info-box -->
            </div>
            <!-- /.col -->
            <div class="col-12 col-sm-6 col-md-3">
                <div class="info-box clickable" [routerLink]="['/events/add-category']">
                    <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-cart-plus"></i></span>

                    <div class="info-box-content">
                        <span class="info-box-text">Add Ticket Type</span>
                        <span class="info-box-number">
                            Add Category
                        </span>
                    </div>
                    <!-- /.info-box-content -->
                </div>
                <!-- /.info-box -->
            </div>
            <!-- /.col -->

            <!-- fix for small devices only -->
            <div class="clearfix hidden-md-up"></div>

            <div class="col-12 col-sm-6 col-md-3">
                <div class="info-box clickable" [routerLink]="['/discounts']">
                    <span class="info-box-icon bg-info elevation-1"><i class="fas fa-percent"></i></span>

                    <div class="info-box-content">
                        <span class="info-box-text">Discounts</span>
                        <span class="info-box-number">
                            Manage Codes
                        </span>
                    </div>
                    <!-- /.info-box-content -->
                </div>
                <!-- /.info-box -->
            </div>
        </div>

        <div class="row main">
            <div class="col-md-12 py-3">
                <div class="card card-success">
                    <div class="card-header">
                        <h3 class="card-title"><span class="fa fa-star"></span> Events List</h3>
                    </div>
                    <div class="card-body">
                        <!-- Make a datatable using data fetched getEvents(); Options = (edit, delete, close ticket) -->
                    </div>
                    <div class="card-footer">
                        <!-- delete event, close ticket purchase -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
