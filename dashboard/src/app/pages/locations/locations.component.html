<!-- Content Header (Page header) -->
<div *ngIf = "apicall">
    <app-loader></app-loader>
</div>
<div class="any" *ngIf = "!apicall">
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Event Location Management</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="['']">Dashboard</a></li>
                    <li class="breadcrumb-item active">Locations</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row main">
            <div class="col-md-6 col-12 pb-3">
                <div class="card card-success">
                    <div class="card-header">
                        <h3 class="card-title"><span class="fa fa-location-arrow"></span> Add New Location</h3>
                    </div>
                    <form role="form">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="location">Location Name</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-map-pin"></i>
                                        </span>
                                        <input type="text" name="location" id="location"
                                            class="form-control float-right" placeholder="Location Name" [(ngModel)] = "locationName" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-success" (click) = "addLocation()">Add New Location</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 col-12 pb-3">
                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title"><span class="fa fa-map-pin"></span> Available Locations</h3>
                    </div>
                    <div class="card-body">
                        <table datatable [dtOptions]="dtOptions" *ngIf="listflag" datatable="ng" class="row-border hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Location</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let loc of locationList; let i = index">
                                    <td>{{ loc.locationId }}</td>
                                    <td>{{ loc.location }}</td>
                                    <!-- <td><button class="btn btn-sm btn-danger" (click)="deleteLocation(i);">Remove</button></td> -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
