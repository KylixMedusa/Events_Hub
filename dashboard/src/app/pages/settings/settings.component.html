<div *ngIf = "apicall">
    <app-loader></app-loader>
</div>
<div class="any" *ngIf = "!apicall">
<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Account Settings</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="['']">Dashboard</a></li>
                    <li class="breadcrumb-item active">Settings</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row main">
            <div class="col-md-12 py-3">
                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title"><span class="fa fa-cog"></span> Change Password</h3>
                    </div>
                    <form>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4 col-12 py-2">
                                    <div class="for-group">
                                        <input type="password" name="current" id="current"
                                            placeholder="Enter Current Password" required class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-4 col-12 py-2">
                                    <div class="for-group">
                                        <input type="password" name="new" id="new" placeholder="Enter New Password"
                                            required class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-4 col-12 py-2">
                                    <div class="for-group">
                                        <input type="password" name="confirm" id="confirm"
                                            placeholder="Confirm New Password" required class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-md-9 col-12 py-2">
                                    <span style="vertical-align: middle;">{{message}}</span>
                                </div>
                                <div class="col-md-3 col-12 py-2 text-center">
                                    <button class="btn btn-warning" (click)="changePassword()">Change Password</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row main">
            <div class="col-md-12 py-3">
                <div class="card card-danger">
                    <div class="card-header">
                        <h3 class="card-title"><span class="fa fa-user"></span> Manage Admins</h3>
                    </div>
                    <div class="card-body">

                    </div>
                    <div class="card-footer">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/. container-fluid -->
</section>
</div>
